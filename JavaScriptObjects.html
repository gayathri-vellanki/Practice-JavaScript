<html>
    <head>JavaScript Objects</head>
    <body>
        <h1>Creating JavaScript Objects</h1>
        <p id="demo"></p>
    </body>
    <script>
        var student={
            name:"Ram",
            age:21,
            course:"Computer Science",
        };
        document.getElementById('demo').innerHTML=student.name+" of the age "+student.age+" studies "+student.course;
    </script>
    <!--Using new keyword-->
    <script>
        var student=new object();
        student.name="Rama";
        student.age=22;
        student.course="CS";
        document.getElementById('demo').innerHTML=student.name+" of the age "+student.age+" studies "+student.course;
    </script>
    <!--Using Constructor-->
    <script>
        
    </script>
    
</html>
