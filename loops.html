<html>
    <head>JavaScript Loops</head>
    <body>
        <h1>For and while and do while  loop</h1>
    <script>
        let x;
        for (x=0;x<5;x++){
            document.writeln(x);
        }
        document.write('<br>');
        let y=1;
        while(y<=5){
            document.writeln(y);
            y=y+1;
        }
        document.write('<br>');
        let z=1;
        do{
            document.writeln(z);
            z=z+1;
        }while(z<10)
        document.write('<br>');
        let a;
        for(a=1;a<=10;a++){
            if(a==5)
                break;
            document.writeln(a);
        }
        document.write('<br>');
        let i;
        for(i=1;i<=10;i++){
            if(i==3){
                continue;
            }
            document.writeln(i);
        }
    </script>
    </body>
</html>
